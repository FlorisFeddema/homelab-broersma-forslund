apps:
  cilium:
    deploy: true
    autoSync: false
    namespace: kube-system
    ignoreDifferences:
    - group: apps
      kind: DaemonSet
      jqPathExpressions:
      - .spec.template.spec.containers[] | select(.volumeMounts[] | select(.readOnly == false))
  metrics-server:
    deploy: true
  argocd:
    deploy: true
    autoSync: false
  descheduler:
    deploy: true
  cert-manager:
    deploy: true
  sealed-secrets:
    deploy: true
  infro:
    deploy: true
