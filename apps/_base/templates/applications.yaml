{{- range $name, $app := .Values.apps }}
{{- if $app.deploy }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $name | kebabcase }}
  namespace: argocd
  {{- if $app.finalize | default true }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  {{- end }}
spec:
  project: default
  revisionHistoryLimit: 0
  source:
    repoURL: https://github.com/broersma-forslund/homelab.git
    targetRevision: HEAD
    path: {{ $app.path | default (printf "apps/%s" ($name | kebabcase)) }}
    {{- with $app.valueFiles }}
    helm:
      valueFiles: {{ . | toYaml | nindent 8 }}
    {{- end }}
  destination:
    name: in-cluster
    namespace: {{ $app.namespace | default (kebabcase $name) }}
  {{- with $app.ignoreDifferences }}
  ignoreDifferences: {{ . | toYaml | nindent 6 }}
  {{- end }}
  syncPolicy:
    syncOptions:
     - FailOnSharedResource=true
    {{- if $app.serverSideApply }}
      - ServerSideApply=true
    {{- end }}
    {{- if and (hasKey $app "autoSync") (not $app.autoSync) }}
    automated: null
    {{- else }}
    automated:
      prune: true
      selfHeal: true
    {{- end }}
---
{{- end }}
{{- end }}
