apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/broersma-forslund/homelab.git
    path: apps/cilium
    targetRevision: HEAD
  syncPolicy: {}
  destination:
    name: in-cluster
    namespace: kube-system
