apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/instance: sonarr
      app.kubernetes.io/name: sonarr
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: sonarr
        app.kubernetes.io/name: sonarr 
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 5000
      containers:
        - name: sonarr
          image: '{{ .Values.sonarr.image.repository }}:{{ .Values.sonarr.image.tag }}'
          env:
            - name: TZ
              value: TZ=Europe/Amsterdam
            - name: PUID
              value: '1000'
            - name: PGID
              value: '5000'
          ports:
            - containerPort: 8989
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: data
            - mountPath: /media
              name: media
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: sonarr-data
        - name: media
          persistentVolumeClaim:
            claimName: sonarr-media
