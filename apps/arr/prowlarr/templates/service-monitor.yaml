apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prowlarr
  labels:
    app.kubernetes.io/name: prowlarr
    app.kubernetes.io/instance: prowlarr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: prowlarr
      app.kubernetes.io/instance: prowlarr
  endpoints:
    - port: metrics
      interval: 15m
      scrapeTimeout: 90s
      path: /metrics
    - port: more-metrics
      interval: 12h
      scrapeTimeout: 1h
      path: /metrics
