apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/instance: prowlarr
      app.kubernetes.io/name: prowlarr
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: prowlarr
        app.kubernetes.io/name: prowlarr 
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 2000
      initContainers:
        - name: configure
          image: '{{ .Values.images.alpine.repository }}:{{ .Values.images.alpine.version }}'
          command:
            - "sh"
          args:
            - "-c"
            - "cp /init/config.xml /config/config.xml"
            - "echo config overwritten with"
            - "cat init/config.xml"
          volumeMounts:
            - mountPath: /init
              name: initial-config
            - mountPath: /config
              name: data
      containers:
        - name: prowlarr
          image: '{{ .Values.images.prowlarr.repository }}:{{ .Values.images.prowlarr.version }}'
          env:
            - name: TZ
              value: TZ=Europe/Amsterdam
            - name: PUID
              value: '1000'
            - name: PGID
              value: '1000'
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: data
      volumes:
        - name: initial-config
          configMap:
            name: initial-config
        - name: data
          persistentVolumeClaim:
            claimName: prowlarr-data
