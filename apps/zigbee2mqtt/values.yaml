zigbee2mqtt:
  image:
    repository: koenkk/zigbee2mqtt
    tag: 1.35.1

config:
  image:
    repository: busybox
    tag: 1.36.1

resources:
  limits: 
    device.local/zigbee: 1

frontend:
  port: 8080
  url: https://z2mqtt.mobrockers.com
zigbee:
  port: /dev/ttyACM0
mqtt:
  base_topic: zigbee2mqtt
  server: mqtts://mqtt.mobrockers.com
  user: '!secret.yaml mqtt_user'
  password: '!secret.yaml mqtt_password'

credentialsSealed: 
