image:
  registry: docker.io
  repository: infrolabs/infro-core
  tag: latest # cry

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  runAsNonRoot: true

securityContext:
  capabilities:
    drop: [ "ALL" ]
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  privileged: false

config:
  secretName: infro-secrets
  sealedValues:
    owner: 
    config: 
