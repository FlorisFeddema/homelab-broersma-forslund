democratic-csi:
  controller:
    driver:
      image: ghcr.io/democratic-csi/democratic-csi:next # temp override because of https://github.com/democratic-csi/democratic-csi/issues/333

  csiDriver:
    name: "org.democratic-csi.nfs.hdd"

  storageClasses:
  - name: truenas-nfs-hdd
    defaultClass: false
    reclaimPolicy: Retain
    volumeBindingMode: Immediate
    allowVolumeExpansion: true
    parameters:
      "csi.storage.k8s.io/fstype": "nfs"

    mountOptions:
    - noatime
    - nfsvers=4

    secrets:
      provisioner-secret:
      controller-publish-secret:
      node-stage-secret:
      node-publish-secret:
      controller-expand-secret:

  driver:
    existingConfigSecret: truenas-nfs-ssd-config
    config:
      driver: freenas-api-nfs # required

driverConfigFileSealed: 
  value: 